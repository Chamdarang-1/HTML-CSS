<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- [CHG] 비밀번호 찾기 페이지이므로 제목 변경 -->
    <title>비밀번호 찾기</title>
    <style>
        :root {
            --black: #111;
            --gray: #777;
            --light: #f4f5f7;
            --primary: #111;
            --accent: #3F97F6
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            margin: 0
        }

        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Pretendard, Apple SD Gothic Neo, Malgun Gothic, Noto Sans KR, sans-serif;
            color: var(--black);
            background: #fff
        }

        .wrap {
            max-width: 760px;
            margin: 48px auto;
            padding: 0 20px
        }

        h1 {
            font-size: 40px;
            letter-spacing: -.02em;
            margin: 0 0 24px;
            text-align: center
        }

        .desc {
            color: #555;
            text-align: center;
            line-height: 1.6;
            margin-bottom: 28px
        }

        .card {
            background: #fff;
            border: 1px solid #e6e6e6;
            padding: 28px 24px
        }

        .row {
            margin-bottom: 18px
        }

        label {
            display: block;
            font-weight: 600;
            margin: 0 0 8px
        }

        .field {
            width: 100%;
            height: 48px;
            padding: 0 14px;
            border: 1px solid #ddd;
            outline: none
        }

        .field:focus {
            border-color: #222;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, .06)
        }

        .radio-line {
            display: flex;
            gap: 18px;
            align-items: center
        }

        .radio-line .item {
            display: flex;
            gap: 8px;
            align-items: center
        }

        .helper {
            font-size: 13px;
            color: #888;
            margin-top: 6px
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 24px
        }

        .btn {
            flex: 1 1 0;
            height: 50px;
            border: 1px solid #111;
            background: #111;
            color: #fff;
            font-weight: 700;
            cursor: pointer
        }

        .btn.secondary {
            background: #fff;
            color: #111
        }

        .btn:disabled {
            opacity: .5;
            cursor: not-allowed
        }

        .inline {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .sub-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px
        }

        .hidden {
            display: none
        }

        .select {
            width: 100%;
            height: 48px;
            border: 1px solid #ddd;
            padding: 0 12px
        }

        .bar {
            height: 1px;
            background: #eee;
            margin: 20px 0
        }

        .row-email {
            margin: 10px 0 18px 0;
        }

        .row-phone {
            margin: 10px 0 18px 0;
        }
    </style>
</head>

<script>
    fetch("../main/header.html")
        .then(res => res.text())
        .then(data => {
            document.getElementById("header").innerHTML = data;
            const scripts = document.getElementById("header").querySelectorAll("script");
            scripts.forEach(oldScript => {
                const s = document.createElement("script");
                if (oldScript.src) { s.src = oldScript.src; } else { s.textContent = oldScript.textContent; }
                document.body.appendChild(s);
            });
        });

    fetch("../main/footer.html")
        .then(res => res.text())
        .then(data => { document.getElementById("footer").innerHTML = data; });
</script>

<body>
    <div id="header"></div>

    <div class="wrap">
        <h1>비밀번호 찾기</h1>
        <p class="desc">가입하신 방법에 따라 비밀번호 찾기가 가능합니다.</p>

        <div class="card">
            <!-- 회원유형 -->
            <div class="row">
                <label for="memberType">회원유형</label>
                <select id="memberType" class="select" aria-label="회원유형">
                    <option value="personal">일반회원</option>
                    <option value="business">판매자회원</option>
                </select>
            </div>

            <!-- 인증 방식 -->
            <div class="row">
                <label>인증 방식</label>
                <div class="radio-line" role="radiogroup" aria-label="인증 방식">
                    <label class="item"><input type="radio" name="method" value="email" checked> 이메일</label>
                    <label class="item"><input type="radio" name="method" value="phone"> 휴대폰 인증</label>
                </div>
            </div>

            <!-- 아이디 입력 -->
            <div class="row">
                <label for="userid">아이디</label>
                <!-- [CHG] autocomplete="username" 로 변경 (표준 자동완성 힌트) -->
                <input id="userid" class="field" type="text" placeholder="아이디를 입력하세요" autocomplete="username" required>
            </div>

            <div class="bar" aria-hidden="true"></div>

            <!-- 이메일 인증 영역 -->
            <section id="emailSection" aria-label="이메일 인증">
                <div class="row">
                    <label for="email">이메일로 찾기</label>
                    <input id="email" class="field" type="email" placeholder="example@domain.com" autocomplete="email">
                    <!-- [CHG] 안내 문구: 비번찾기는 '아이디 + 이메일' 기준 -->
                    <p class="helper">아이디와 이메일이 모두 입력되어야 인증번호를 전송합니다.</p>
                </div>
                <div class="sub-actions">
                    <!-- [CHG] 초기 비활성화: 아이디가 있어야 활성 -->
                    <button id="sendEmailCode" class="btn" type="button" disabled>인증번호 전송</button>
                </div>
                <div id="emailVerifyGroup" class="row-email hidden">
                    <label class="sr-only" for="emailCode">인증번호</label>
                    <div class="inline">
                        <input id="emailCode" class="field" type="text" inputmode="numeric" pattern="[0-9]*"
                            placeholder="전송받은 인증번호 입력">
                        <button id="verifyEmailCode" class="btn" type="button">확인</button>
                    </div>
                </div>
            </section>

            <!-- 휴대폰 인증 영역 -->
            <section id="phoneSection" class="hidden" aria-label="휴대폰 인증">
                <div class="row">
                    <label for="phone">휴대폰 번호로 찾기</label>
                    <input id="phone" class="field" type="tel" inputmode="tel" placeholder="01012345678"
                        maxlength="11" />
                    <!-- [CHG] 안내 문구: 비번찾기는 '아이디 + 휴대폰' 기준 -->
                    <p class="helper">아이디와 휴대폰 번호가 모두 입력되어야 인증번호를 전송합니다. 하이픈(-) 없이 숫자만 입력하세요.</p>
                </div>
                <div class="sub-actions">
                    <!-- [CHG] 초기 비활성화 -->
                    <button id="sendSmsCode" class="btn" type="button" disabled>인증번호 전송</button>
                </div>
                <div id="phoneVerifyGroup" class="row-phone hidden">
                    <label class="sr-only" for="smsCode">인증번호</label>
                    <div class="inline">
                        <input id="smsCode" class="field" type="text" inputmode="numeric" pattern="[0-9]*"
                            placeholder="전송받은 인증번호 입력">
                        <button id="verifySmsCode" class="btn" type="button">확인</button>
                    </div>
                </div>
            </section>

            <div class="actions">
                <button id="cancelBtn" class="btn secondary" type="button" onclick="location.href='#'">취소</button>
                <button id="nextBtn" class="btn" type="button" disabled>다음</button>
            </div>
        </div>

        <p class="helper" style="margin-top:14px">
            <!-- ※ 실제 발송·검증·비밀번호 재설정은 서버 연동 필요 (코드에 연결 지점 주석 표기).<br> -->
            <!-- [ADD] 운영 시 메시지 정책 참고 -->
            <!-- ※ 운영 환경에서는 계정 존재성 유추 방지를 위해 전송 결과 메시지를 모호하게 처리하는 것을 권장합니다. (TODO) -->
        </p>
    </div>

    <script>
        // ===== 상태 관리 =====
        const state = { method: 'email', emailCode: null, smsCode: null, emailVerified: false, phoneVerified: false };

        const $ = (sel) => document.querySelector(sel);
        const $$ = (sel) => Array.from(document.querySelectorAll(sel));

        const emailSection = $('#emailSection');
        const phoneSection = $('#phoneSection');
        const nextBtn = $('#nextBtn');

        function toggleSections() {
            if (state.method === 'email') { emailSection.classList.remove('hidden'); phoneSection.classList.add('hidden'); }
            else { phoneSection.classList.remove('hidden'); emailSection.classList.add('hidden'); }
            updateNextAvailability();
            updateSendButtons(); // [ADD] 섹션 전환 시 전송버튼 상태 재평가
        }

        // [CHG] 비밀번호 찾기용 검증: userid + (email|phone) + 인증완료
        function validateBasic() {
            const idOk = $('#userid').value.trim().length >= 3; // 아이디 최소 3자 가정
            if (state.method === 'email') {
                const email = $('#email').value.trim();
                const emailOk = /.+@.+\..+/.test(email);
                return idOk && emailOk && state.emailVerified;
            } else {
                const phone = $('#phone').value.trim();
                const phoneOk = /^01[0-9]{8,9}$/.test(phone);
                return idOk && phoneOk && state.phoneVerified;
            }
        }

        function updateNextAvailability() { nextBtn.disabled = !validateBasic(); }

        // [CHG] 아이디 입력 여부에 따라 "인증번호 전송" 버튼 활성/비활성
        function updateSendButtons() {
            const idOk = $('#userid').value.trim().length >= 3;
            const emailBtn = document.getElementById('sendEmailCode');
            const smsBtn = document.getElementById('sendSmsCode');
            if (emailBtn) emailBtn.disabled = !idOk;
            if (smsBtn) smsBtn.disabled = !idOk;
        }

        // 인증 방식 라디오
        $$('input[name="method"]').forEach(r => {
            r.addEventListener('change', (e) => {
                state.method = e.target.value;
                toggleSections();
            });
        });

        // [CHG] 입력 변경 시 버튼 상태/다음 버튼 갱신 (userid로 교체)
        ['#userid', '#email', '#phone', '#emailCode', '#smsCode'].forEach(sel => {
            const el = $(sel); if (!el) return;
            el.addEventListener('input', () => { updateNextAvailability(); updateSendButtons(); });
        });

        // ===== 인증번호 전송 (Mock) =====
        function pseudoSend(to) {
            // [CHG] 실제 구현 시: 서버에서 "아이디 + 이메일/휴대폰" DB 일치 확인 후에만 발송.
            // fetch('/api/auth/send-code-for-reset', {
            //   method:'POST',
            //   headers:{'Content-Type':'application/json'},
            //   body: JSON.stringify({
            //     method: state.method,
            //     to,
            //     userid: $('#userid').value.trim(),
            //     memberType: $('#memberType').value // [ADD] 필요시 유형까지 검증
            //   })
            // }).then(r=>r.json()).then(({success})=>{
            //   if(!success){
            //     // TODO(운영): 존재성 은닉을 위해 모호한 메시지로 처리하기
            //     alert('등록된 정보가 확인되면 안내를 전송했습니다.');
            //     return Promise.reject();
            //   }
            // });
            return new Promise(resolve => setTimeout(resolve, 600)); // 데모용 딜레이
        }

        // 이메일 인증번호 전송
        $('#sendEmailCode').addEventListener('click', async () => {
            const uid = $('#userid').value.trim();
            if (uid.length < 3) { alert('아이디를 입력해 주세요.'); $('#userid').focus(); return; }
            const email = $('#email').value.trim();
            if (!/.+@.+\..+/.test(email)) { alert('이메일 형식을 확인해 주세요.'); return; }

            await pseudoSend(email);
            state.emailCode = String(Math.floor(100000 + Math.random() * 900000)); // 데모 코드 생성
            console.log('[DEV] email code:', state.emailCode);
            $('#emailVerifyGroup').classList.remove('hidden');
            alert('인증 번호를 전송했습니다!'); // TODO(운영) 메시지 모호화
        });

        // 휴대폰 인증번호 전송
        $('#sendSmsCode').addEventListener('click', async () => {
            const uid = $('#userid').value.trim();
            if (uid.length < 3) { alert('아이디를 입력해 주세요.'); $('#userid').focus(); return; }
            const phone = $('#phone').value.trim();
            if (!/^01[0-9]{8,9}$/.test(phone)) { alert('휴대폰 번호를 정확히 입력해 주세요.'); return; }

            await pseudoSend(phone);
            state.smsCode = String(Math.floor(100000 + Math.random() * 900000)); // 데모 코드 생성
            console.log('[DEV] sms code:', state.smsCode);
            $('#phoneVerifyGroup').classList.remove('hidden');
            alert('인증 번호를 전송했습니다!'); // TODO(운영) 메시지 모호화
        });

        // ===== 인증번호 확인 =====
        $('#verifyEmailCode').addEventListener('click', () => {
            const input = $('#emailCode').value.trim();
            if (input && input === state.emailCode) {
                state.emailVerified = true;
                alert('확인되었습니다!');
                updateNextAvailability();
            } else { alert('인증번호가 일치하지 않습니다.'); }
        });

        $('#verifySmsCode').addEventListener('click', () => {
            const input = $('#smsCode').value.trim();
            if (input && input === state.smsCode) {
                state.phoneVerified = true;
                alert('확인되었습니다!');
                updateNextAvailability();
            } else { alert('인증번호가 일치하지 않습니다.'); }
        });

        // ===== 다음 버튼 =====
        nextBtn.addEventListener('click', () => {
            if (!validateBasic()) { alert('아이디와 연락처 입력 및 인증을 완료해 주세요.'); return; }
            // [CHG] 실제 구현: 서버에서 userid + (email|phone) 검증 완료 → 재설정 단계 시작
            // fetch('/api/account/reset-password/start', {
            //   method:'POST',
            //   headers:{'Content-Type':'application/json'},
            //   body: JSON.stringify({
            //     userid: $('#userid').value.trim(),
            //     method: state.method,
            //     email: $('#email').value.trim(),
            //     phone: $('#phone').value.trim(),
            //     memberType: $('#memberType').value
            //   })
            // }).then(r=>r.json()).then(({ok, redirect})=>{
            //   if (ok) location.href = redirect || '/account/reset-password';
            // });

            // 데모 동작: 결과(재설정) 페이지로 이동 (실주소로 교체)
            location.href = '/account/reset-password'; // TODO: 실제 주소로 변경
        });

        // 초기 상태
        toggleSections();
        updateSendButtons();
    </script>

    <div id="footer"></div>
</body>

</html>
